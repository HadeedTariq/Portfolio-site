<html lang="en">

    <meta charset="UTF-8">

    <title>My Portfolio Website</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container1">
        <div class="navbar">
            <nav class="nav">
                <ul>
                    <li><a href="../index.html" target="_blank">Home</a></li>
                    <li><a href="intro.html" target="_blank">My Intro</a></li>
                    <li><a href="../cv.txt" target="_blank">Cv</a></li>
                    <li><a href="contact.html" target="_blank">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main1">
            <main>
                <div class="logoBtn">
                    <div class="lgBtn2" onclick="navBtn()"><i class="fa-solid fa-bars"></i></div>
                </div>
        <div class="contactform">
            <div class="query">
            <h1 id="ct">Contact me for work/general queries</h1>
            <label for="clientname" class="label"><p class="names">Name</p>
                <input type="text" name="name" id="text" class="inp" placeholder="Please Enter Your name">
            </label>
            <label for="clientemail" class="label"><p class="names">E-mail</p>
                <input type="email" name="name" id="text1" class="inp" placeholder="Please Enter Your name">
            </label>
            <label for="clientphone" class="label"><p class="names">Phone</p>
                <input type="phone" name="name" id="text2" class="inp" placeholder="Please Enter Your Phone Number">
            </label>
            <label for="clientquery" class="label"><p class="names">Enquiry</p>
                <input type="text" name="name" id="text3" class="inp" placeholder="Please Enter Your Enquiry">
            </label>
            <div class="checkbox">
                <input type="checkbox" class="check" name="" id="">
                <p class="pip">I want you to work on a project with me</p>
                </div>
                <button class="btn">Submit</button>
            </div>
        </div>
        </main>
        </div>
    </div>
